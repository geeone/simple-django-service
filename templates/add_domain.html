{% extends "base.html" %}


{% block app_container %}
	<div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/dashboard">Dashboard</a></li>
            <li class="active"><a href="/campaigns">Campaigns</a></li>
            <li><a href="/settings">Settings</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Add domain</h1>
          <form action="/campaigns/{{ campaign_id }}/add_domain/" method="POST">{% csrf_token %}
	          <div class="table-responsive">
	            <table class="table table-striped">
	              <tbody>
	                <tr>
	                  <td>name</td>
	                  <td><input type="text" name="name" size="20" required></td>
	                </tr>
	                <tr>
	                  <td>is_used</td>
	                  <td><input type="checkbox" name="is_used" value="1"></td>
	                </tr>
	                <tr>
	                  <td>is_active</td>
	                  <td><input type="checkbox" name="is_active" value="1"></td>
	                </tr>
	              </tbody>
	            </table>
	          </div>
	          <button class="btn btn-primary" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
{% block navbar_collapse %}
<li><a href="/login">Logout ({{ user_info.user }})</a></li>
{% endblock %}
