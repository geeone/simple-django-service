{% extends "base.html" %}

{% block singin %}
{% endblock %}


{% block app_container %}
	<div class="container">
	  <form class="form-signin" action="/create_user/" method="POST">{% csrf_token %}
	    <h2 class="form-signin-heading">You can sign up</h2>
	    <label for="inputName" class="sr-only">Login</label>
	    <input type="text" name="username" id="inputName" class="form-control" placeholder="Login" required autofocus>
	    <label for="inputEmail" class="sr-only">Email</label>
	    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required>
	    <label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
	  </form>
	</div> <!-- /container -->
{% endblock %}
