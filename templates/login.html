{% extends "base.html" %}

{% block singin %}
{% endblock %}


{% block app_container %}
	<div class="container">
	  <form class="form-signin" action="/login/" method="POST">{% csrf_token %}
	    <h2 class="form-signin-heading">Please sign in</h2>
	    <label for="inputName" class="sr-only">Login</label>
	    <input type="text" name="username" id="inputName" class="form-control" placeholder="Login" required autofocus>
	    <label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
	  </form>
	  <form class="form-signin" action="/sign_up/">
	  	<button class="btn btn-lg btn-block" type="submit">Sign Up</button>
	  </form>
	</div> <!-- /container -->
{% endblock %}
